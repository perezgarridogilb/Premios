{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="{% static 'polls/results.css' %}">
    <title>{{ question.question_text }}</title>
</head>
<body>

        <h1 style="">{{ question.question_text }}</h1>
    
        <ul>
            
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} : {{ choice.votes }} voto{{ choice.votes|pluralize }}</li>
            {% endfor %}
                
        </ul>
        
    <a type="submit" style="margin-bottom: 3%;" href="{% url 'polls:detail' question.id %}">¿Te gustaría votar de nuevo?</a>
</body>
</html>
